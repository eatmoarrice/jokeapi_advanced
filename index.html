<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav class="row m-0">
			<a class="col-sm-4" href="https://sv443.net/jokeapi/v2/" id="nav-col-1">API Documentation</a>
			<a class="col-sm-6" href="http://letmegooglethat.com/?q=how+to+be+a+web+developer" id="nav-col-2">Instructions</a>
			<a class="col-sm-2" href="https://random.dog/" id="nav-col-3">About Me</a>
		</nav>

		<div class="container page">
			<div class="d-flex flex-column align-items-center pt-5">
				<div class="row">
					<div id="categories" class="col-sm-8">
						<h5>Type of joke:</h5>
						<form id="category" class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-center">
							<div class="m-1">
								<input type="radio" name="joke" value="Programming" />
								<label for="Programming">Programming</label>
							</div>
							<div class="m-1">
								<input type="radio" name="joke" value="Dark" />
								<label for="Dark">Dark</label>
							</div>
							<div class="m-1">
								<input type="radio" name="joke" value="Pun" />
								<label for="Pun">Pun</label>
							</div>
							<div class="m-1">
								<input type="radio" name="joke" value="Christmas" />
								<label for="Christmas">Christmas</label>
							</div>
						</form>
					</div>
					<div class="col-sm-4 d-flex align-items-center">
						<button class="btn btn-danger" id="joke-button" onclick="getJoke()">Tell me a joke.</button>
					</div>
				</div>
				<img class="img-fluid" src="images/divider.png" />

				<div id="result" class="d-flex flex-column align-items-start w-100" class="mt-2"></div>
			</div>
			<img class="d-none d-sm-block" id="dad-image" src="images/delivery.png" />
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
